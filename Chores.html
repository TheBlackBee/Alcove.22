<!-- views/chores.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chores</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <nav>
    <button onclick="loadView('home')">Home</button>
    <button onclick="loadView('fridge')">Fridge</button>
    <button onclick="loadView('banking')">Banking</button>
  </nav>
<div id="tutorial-video" style="display: none;">
  <h3>How to Complete This Chore</h3>
  <video id="choreVideo" width="100%" controls></video>
</div>
  
  <main>
    <h1>Daily Chores</h1>
    <div id="chores-list"></div>

    <h2>Trade Chores</h2>
    <label for="tradeFrom">Your Chore:</label>
    <select id="tradeFrom"></select>

    <label for="tradeTo">Trade With:</label>
    <select id="tradeTo"></select>

    <button onclick="proposeTrade()">Propose Trade</button>

    <h2>Submit Proof of Completion</h2>
    <input type="file" id="proofUpload" accept="image/*,video/*"/>
    <button onclick="submitProof()">Submit for Review</button>
<!-- Add this inside the #chores-section or chore modal -->
<div id="proof-submission" style="display: none;">
  <h3>Upload Proof of Completion</h3>
  <input type="file" id="proofFile" accept="image/*,video/*" />
  <button onclick="submitProof()">Submit Proof</button>
</div>
    <h2>Tutorials</h2>
    <div id="tutorials">
      <p>Click a chore below to watch a tutorial.</p>
      <ul id="tutorialList"></ul>
    </div>
  </main>
<section id="tutorials">
  <h2>Chore Tutorials</h2>
  <div id="tutorial-videos">
    <!-- Populated dynamically -->
  </div>
</section>
  <div id="adminReview" style="display: none;">
    <h2>Admin Review Panel</h2>
    <div id="reviewQueue"></div>
  </div>
  <label for="proofInput">Upload Proof (photo/video):</label>
<input type="file" id="proofInput" accept="image/*,video/*">

  <script type="module" src="/components/chores.js"></script>
</body>
</html>
